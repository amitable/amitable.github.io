<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .box{
            position: relative;
            width: 700px;
            height: 300px;
            border: 3px solid;
            margin: 5rem;
            overflow-x: auto;
        }
        .hi{
            width: 200px;
            height: 100px;
            background: red;
            position: absolute;
            top: -40px;
            left: -40px;
        }
        .ji{
            width: 800px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="hi"></div>
        <div class="ji"></div>
    </div>
</body>
</html>
