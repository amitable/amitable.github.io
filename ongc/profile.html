<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="bootstrap-icons-1.7.0/bootstrap-icons.css">
    <!-- navbar css -->
    <link rel="stylesheet" href="css/navbar-style.css">
    <!-- external css -->
    <link rel="stylesheet" href="css/profile-style.css">
    <link rel="stylesheet" href="css/homepage-style.css">
    <title>John Doe | ONGC</title>
</head>
<body>
    <!-- navbar -->
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand" href="#">
            <img src="images/maroon-logo.png" alt="ONGC Logo">
        </a>

        <!-- desktop search bar -->
        <div class="nav-search">
        <form class="">
            <div class="search-bar-form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="" type="submit"><i class="bi bi-search"></i></button>
            </div>
        </form>
        </div>

        <!-- menu button -->
        <button type="button" class="navbar-toggler"><span class="menu-icon"></span></button>

        <!-- collapsing menu -->
        <div class="collapse-menu">
            <ul class="navbar-nav">
                <!-- search bar for mob view -->
                <li class="nav-item nav-ham-search">
                <form class="">
                    <div class="search-bar-form">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> John Doe</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li> 
            </ul>
        </div>
    </div>
</nav>

<main class="main-con">
  <!-- pro pic, name designation, bts=> edit profile & album -->
  <div class="head">
    <div class="bio-data">
      <div class="profile-pic-con">
        <img src="images/pro-pic.jpg">
      </div>
      <div class="user-name-con">
        <h3>John Doe</h3>
        <h6>Retired</h6>
      </div>
      <div class="btn-con">
        <!-- Button trigger modal carrying edit profile form-->
        <button type="button" class="btn-edit-pro" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <!-- do not put space between <i> & <span> if you do then you'll se space in btn on browser -->
          <i class="bi bi-pencil"></i><span>Edit Profile</span>
          <!-- #0d6efd h- #0b5ed7 -->
        </button>
        <button class="btn-album">
          <i class="bi bi-images"></i><span>Album</span>
        </button>
      </div>
    </div>
    <div class="hr-line"></div>
  </div>

  <!-- add post block -->
  <div class="add-post-block">
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="text" name="caption" id="inp-caption" placeholder="Write something here..." autocomplete="off" class="mb-3">

      <!-- displaying img/vid to user before uploading -->
      <div class="display-img-vid-con">
        <img src="image/Penguins.jpg">
      </div>

      <label for="inp-img-vid" class="btn-img-vid">
        <i class="bi bi-file-earmark-plus"></i>
        <span> photos/videos</span>
        <input type="file" accept="image/*, video/*" name="img-vid" id="inp-img-vid">
      </label>
      <label for="inp-sub-post" class="btn-sub-post">
        <i class="bi bi-send"></i>
        <span>Post</span>
        <input type="submit" value="Post" id="inp-sub-post">
      </label>
    </form>
  </div>

  <!-- user's own post recent to older -->
  <div class="post-block">
    <!-- single post container -->
    <div class="post-container">
      <!-- employee's profile image, name -->
      <div class="emp-pro-img-con">
        <span class="pro-img-con">
          <img src="images/pro-pic.jpg">
        </span>
        <span class="name-date-con">
          <div class="emp-name">
            Jone Doe
          </div>
          <div class="post-date">
            Today 1:15 PM
          </div>
        </span>
      </div>
      <hr class="post-br-line">
      <!-- uploaded post of user -->
      <div class="post-main">
        <img src="images/post-pic.jpg" class="emp-img-vid">
        <div class="caption">
          <!-- caption (if any) --> 
          This is Pam and Jim.
        </div>
        <div class="like-cmt-con">
          <span class="btn-like">
            <!-- When liked, remove class bi-hand-thumbs-up and add bi-hand-thumbs-up-fill and vice versa-->
            <i class="bi bi-hand-thumbs-up"></i>
          </span>
          <span class="btn-comment">
            <i class="bi bi-chat-square-text"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- edit profile form -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Your Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form action="#" method="post">

            <!-- add/remove profile picture -->
            <div class="form-group-1">
              <div class="modal-pro-pic-con">
                <img src="images/pro-pic.jpg" alt="profile picture">
              </div>
              <div class="btn-con">
                <label for="inp-img-vid" class="btn btn-success btn-sm me-3">
                  <span> Change </span>
                  <input type="file" accept="image/*" name="pro-img" id="inp-img-vid">
                </label>
                <a href="#" class="btn btn-danger btn-sm">
                  Remove
                </a>
              </div>
            </div>

            <div class="form-group">
              <label for="inp-bio">Bio</label>
              <textarea name="bio" id="inp-bio" cols="30" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label for="inp-desig">Current Designation</label>
              <input type="text" name="desig" id="inp-desig">
            </div>

            <!-- onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" -->
            <div class="form-group">
              <label for="inp-dob">Date Of Birth</label>
              <input type="date" name="dob" id="inp-dob">
            </div>

            <div class="form-group">
              <label for="inp-mar-ani">Marriage Anniversary</label>
              <input type="date" name="mar_ani" id="inp-mar-ani">
            </div>

            <div class="form-group">
              <label for="inp-int">Intrests</label>
              <input type="text" name="intrests" id="inp-int">
            </div>

            <input type="submit" value="Save changes" id="modal-sub-btn" class="btn btn-primary">

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // navbar toggler 
            $(".navbar-toggler").click(function(){
                $(this).toggleClass("active");
                $(this, ".menu-icon").toggleClass("rotate-center");
                $(".collapse-menu").slideToggle();
            });
        });
    </script>
</body>
</html>
