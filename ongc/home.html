<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <!-- external css -->
    <link rel="stylesheet" href="css/home.css">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="bootstrap-icons-1.4.1/bootstrap-icons.css">
    
    <title>ONGC | Homepage</title>
</head>
<body>
    
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand" href="#">
        <img src="image/maroon-logo.png" alt="ONGC Logo">
      </a>

      <!-- desktop search bar -->
      <div class="nav-search">
        <form class="">
          <div class="search-bar-form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="" type="submit"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>

      <!-- menu button -->
      <button type="button" class="navbar-toggler"><span class="menu-icon"></span></button>

      <!-- collapsing menu -->
      <div class="collapse-menu">
        <ul class="navbar-nav">
          <!-- search bar for mob view -->
          <li class="nav-item nav-ham-search">
            <form class="">
              <div class="search-bar-form">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="" type="submit"><i class="bi bi-search"></i></button>
              </div>
            </form>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> John Doe</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>

      <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery.js"></script>
      <script>
        $(document).ready(function () {
          $(".navbar-toggler").click(function(){
            $(this).toggleClass("active");
            $(this, ".menu-icon").toggleClass("rotate-center");
            $(".collapse-menu").slideToggle();
          });
        });
      </script>
</body>
</html>
