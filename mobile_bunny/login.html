<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- poppins font from google  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fbf0851f30.js"></script>

    <!-- font awesome icons ink-->
    <script src="https://kit.fontawesome.com/fbf0851f30.js"></script>
    <!-- icofont icons link -->
    <link rel="stylesheet" href="icofont/icofont.min.css">

    <!-- Bootstrap & external CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- external css -->
    <!--<link rel="stylesheet" href="css-for-header-footer.css">-->
    <link rel="stylesheet" href="login.css">
    <title>Login to Mobilebunny.com</title>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="bunny-img-logo11.png" class="logo-img vibrate-2" alt="Logo" title="mobilebunny.com">
        </a>
    </div>

    <div class="main_container">

    
        <h2>Sign into your Mobile Bunny account</h2>
    
        <div class="box">
            <form method="post" action="#">
    
                <div class="groups">
                    <div class="inp_container" id="con_e_mob">
                        <input type="text" id="email_mobile" class="input_field inp_email" autocomplete="off">
                        <label for="email_mobile">Enter Email or Mobile Number</label>
                    </div>
                    <span id="message_em">*Email or Mobile field is required.</span>
                </div>

                <div class="groups">
                    <div class="inp_container" id="con_pass">
                        <input type="password" id="pass" class="input_field">
                        <label for="pass">Enter Password</label>
                    </div>
                    <span id="message_pass">*Password field is required.</span>
                </div>
    
                <input type="submit" name="submit" value="Login" class="submit">

                <div class="forgot_pass">
                    <a href="#">Forgot password?</a>
                </div>
    
                <div class="new-ac">
                    New to Mobile Bunny? <em><a href="registration-page.html">Create an account.</a></em>
                </div>
            </form>
        </div>
    
        <!-- <div class="footer">
            <div class="links">
                <a href="#" class="border-ani">Return Policy</a> <span>|</span> 
                <a href="#" class="border-ani">Privacy Policy</a> <span>|</span> 
                <a href="#" class="border-ani">Terms of Services</a>
            </div>
        </div> -->

    </div>


    <script src="js/jquery.js"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
