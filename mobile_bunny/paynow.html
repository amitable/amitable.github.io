<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- poppins font from google  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fbf0851f30.js"></script>

    <!-- font awesome icons ink-->
    <script src="https://kit.fontawesome.com/fbf0851f30.js"></script>
    <!-- icofont icons link -->
    <link rel="stylesheet" href="icofont/icofont.min.css">

    <!-- Bootstrap & external CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- external css -->
    <link rel="stylesheet" href="paynow.css">
    <title>Paynow | Mobilebunny.com</title>
</head>

<body>


    <div class="main_container">

        <div class="logo">
            <a href="index.html">
                <img src="bunny-img-logo11.png" class="logo-img vibrate-2" alt="Logo" title="mobilebunny.com">
            </a>
        </div>

        <h2>Confirm your order</h2>

        <div class="box">
            <div class="product-box">
                <h4>Product Summary</h4>

                <div class="content">
                    <div class="img_container">
                        <img src="pro-MG2.png">
                    </div>

                    <div class="txt_details">
                        <div class="p-name">Apple iPhone 11 Pro (64GB) - Midnight Green</div>
                        <div class="details">
                            <div style="margin: 10px 0 10px 0;">
                                <table>
                                    <tr>
                                        <td>Price:</td>
                                        <td><i class="fa fa-inr" id="rupee"></i>98,999</td>
                                    </tr>
                                    <tr>
                                        <td>Quantity:</td>
                                        <td>1</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- order details -->

            <div class="purchase">
                <h4>Total Amount</h4>

                <div class="details d-display">
                    <div class="price">
                        <div class="row">
                            <div>Price</div>
                            <span><i class="fa fa-inr"></i>98,999</span>
                        </div>

                        <div class="row">
                            <div>Delivery</div>
                            <span class="color">Free</span>
                        </div>

                        <div class="row top-border">
                            <div class="row1">
                                <div>Total</div>
                                <span><i class="fa fa-inr"></i>98,999</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pay_button">
                <button class="button btn-grad">
                    Pay Now
                </button>
            </div>

        </div> 

        <div class="footer">
            <div class="links">
                <a href="#" class="border-ani">Return Policy</a> <span>|</span>
                <a href="#" class="border-ani">Privacy Policy</a> <span>|</span>
                <a href="#" class="border-ani">Terms of Services</a>
            </div>
        </div>

    </div>


</body>

</html>
